<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Katalog Produk - Panel Pterodactyl</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1f1f1f;
      --input-bg: #2b2b2b;
      --border-color: #333;
      --desc-color: #ccc;
    }
    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #ffffff;
      --input-bg: #f0f0f0;
      --border-color: #ccc;
      --desc-color: #555;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://d.uguu.se/vRyDjaUY.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    body.light::before {
      background-color: rgba(255, 255, 255, 0.6);
    }
    header {
      background-color: var(--card-bg);
      color: #25D366;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      color: #25D366;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
    .filter-container {
      text-align: center;
      margin: 20px;
    }
    .filter-container input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 5px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      margin: 15px;
      max-width: 250px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product p.description {
      font-size: 14px;
      color: var(--desc-color);
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: #000;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .product {
        max-width: 90%;
      }
    }
  </style>
  <script>
    function filterProducts() {
      const input = document.getElementById('productFilter').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const title = product.querySelector('h2').textContent.toLowerCase();
        const category = product.getAttribute('data-category').toLowerCase();
        product.style.display = title.includes(input) || category.includes(input) ? 'block' : 'none';
      });
    }

    function toggleTheme() {
      const body = document.body;
      const isLight = body.classList.toggle('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      document.getElementById('themeToggle').textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
        document.getElementById('themeToggle').textContent = 'üåô';
      } else {
        document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
      }
    };
  </script>
</head>
<body>
  <header>
    <button id="themeToggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
    <h1>Panel Pterodactyl - Private</h1>
    <p>Pilih Panel Pterodactyl sesuai kebutuhan Anda</p>
  </header>

  <div class="filter-container">
    <input type="text" id="productFilter" onkeyup="filterProducts()" placeholder="Cari paket RAM atau kategori...">
  </div>

  <div class="container">
    <script>
      const container = document.currentScript.parentElement;
      for (let i = 1; i <= 10; i++) {
        const harga = 1000 * i;
        const div = document.createElement('div');
        div.className = 'product';
        div.setAttribute('data-category', 'hosting');
        div.innerHTML = `
          <alt="Panel RAM ${i} GB">
          <h2>Panel Private ${i}GB RAM</h2>
          <p class="description">Panel Pterodactyl dengan ${i}GB RAM, cocok untuk server Minecraft, Bot WhatsApp, dan lainnya.</p>
          <p>Harga: Rp ${harga.toLocaleString('id-ID')}</p>
          <a class="btn-whatsapp" href="https://wa.me/6281315341039?text=Halo%2C%20saya%20ingin%20membeli%20Panel%20Private%20${i}GB%20RAM" target="_blank">Beli via WhatsApp</a>
        `;
        container.appendChild(div);
      }
    </script>
  </div>
</body>
</html>
