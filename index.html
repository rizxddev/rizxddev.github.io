<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katalog Produk - Panel Pterodactyl</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1f1f1f;
      --input-bg: #2b2b2b;
      --border-color: #333;
      --desc-color: #ccc;
    }
    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #ffffff;
      --input-bg: #f0f0f0;
      --border-color: #ccc;
      --desc-color: #555;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://d.uguu.se/vRyDjaUY.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    body.light::before {
      background-color: rgba(255, 255, 255, 0.6);
    }
    header {
      background-color: var(--card-bg);
      color: #25D366;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      color: #25D366;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
    .filter-container {
      text-align: center;
      margin: 20px;
    }
    .filter-container input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 5px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      margin: 10px;
      max-width: 170px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }
    .product p.description {
      font-size: 13px;
      color: var(--desc-color);
    }
    .panel-label {
      background-color: #25D366;
      color: #000;
      padding: 6px 15px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      display: inline-block;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: #000;
      padding: 6px 10px;
      font-size: 14px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }
    #socialPanel {
      display: none;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    #socialPanel h3 {
      margin: 15px 0 5px;
    }
    @media (max-width: 768px) {
      .product {
        max-width: 90%;
        padding: 8px;
      }
    }
    /* Animasi */
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animated {
      opacity: 0;
      animation: fadeSlideIn 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
    }
    .animated-delay-1 { animation-delay: 0.1s; }
    .animated-delay-2 { animation-delay: 0.2s; }
    .animated-delay-3 { animation-delay: 0.3s; }
    .animated-delay-4 { animation-delay: 0.4s; }
    .animated-delay-5 { animation-delay: 0.5s; }
    .animated-delay-6 { animation-delay: 0.6s; }
  </style>
  <script>
    function filterProducts() {
      const input = document.getElementById('productFilter').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const title = product.querySelector('h2').textContent.toLowerCase();
        const category = product.getAttribute('data-category').toLowerCase();
        product.style.display = title.includes(input) || category.includes(input) ? 'block' : 'none';
      });
    }

    function toggleTheme() {
      const body = document.body;
      const isLight = body.classList.toggle('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      document.getElementById('themeToggle').textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
    }

    function toggleSocialMedia() {
      const panel = document.getElementById('socialPanel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
        document.getElementById('themeToggle').textContent = 'üåô';
      } else {
        document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
      }
      // Trigger animasi social panel jika tampil ulang
      document.getElementById('socialPanel').classList.add('animated', 'animated-delay-3');
    };
  </script>
</head>
<body>
  <header class="animated animated-delay-1">
    <button id="themeToggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
    <h1>Panel Pterodactyl - Private</h1>
    <p>Pilih Panel Pterodactyl sesuai kebutuhan Anda</p>
  </header>

  <!-- Tombol dan Panel Sosial -->
  <div style="text-align: center; margin-top: 15px;">

  <div id="socialPanel" class="animated animated-delay-3">

      <a class="btn-whatsapp animated animated-delay-5" href="https://chat.whatsapp.com/DZtSERoMt1qALouGf2q6m3" target="_blank">Berbagi SSH & CONFIG 01</a>

      <a class="btn-whatsapp animated animated-delay-5" href="https://chat.whatsapp.com/CaPeoImnrMJJdfgAC8Z9tz" target="_blank">Berbagi SSH & CONFIG 03</a>
    </div>

    <h3>Saluran</h3>
    <div style="display: flex; flex-direction: column; gap: 10px;">
      <a class="btn-whatsapp animated animated-delay-6" href="https://whatsapp.com/channel/0029VacwPLM84Om4swNpeq1G" target="_blank">FREE SSH & V2RAY</a>
      <a class="btn-whatsapp animated animated-delay-5" href="https://whatsapp.com/channel/0029VajNobrHgZWcwzgnO30J" target="_blank">TESTIMONI</a>
    </div>
  </div>

  <div class="filter-container animated animated-delay-3">
    <input type="text" id="productFilter" onkeyup="filterProducts()" placeholder="Cari paket RAM atau kategori...">
  </div>

  <div class="container">
    <script>
      const container = document.currentScript.parentElement;
      for (let i = 1; i <= 10; i++) {
        const harga = 1000 * i;
        const div = document.createElement('div');
        div.className = 'product animated animated-delay-' + (i % 6 + 1);

          <a class="btn-whatsapp animated animated-delay-5" href="https://wa.me/6281315341039?text=Halo%2C%20saya%20ingin%20membeli%20Panel%20Private%20${i}GB%20RAM" target="_blank">Beli via WhatsApp</a>
        `;

      // Panel Unlimited

        <a class="btn-whatsapp animated animated-delay-5" href="https://wa.me/6281315341039?text=Halo%2C%20saya%20ingin%20membeli%20Panel%20Private%20Unlimited%20RAM" target="_blank">Beli via WhatsApp</a>

      container.appendChild(unlimitedDiv);
    </script>
  </div>
</body>
</html>
